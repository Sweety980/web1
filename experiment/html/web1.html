<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Men | Women</title>
    <link rel="stylesheet" href="../css/web1.css">
</head>
<body>
    
    <div class="wrapper">
        <header>
            <div class="logo">
                <img src="../images/hyden-logo.png" alt="logo">
            </div>
            <div class="menu">
                <ul>
                    <li>
                        <a href="#">Contacts</a>
                    </li>
                    <li>
                        <a href="#">Key Personnel</a>
                    </li>
                    <li>
                        <a href="#">Mission</a>
                    </li>
                    <li>
                        <a href="#">Customers</a>
                    </li>
                    <li>
                        <a href="#">Inquiry</a>
                    </li>
                </ul>
            </div>
        </header>

        <div class="content">
            <div class="men common">
                <div class="img">
                    <img src="../images/image7.jpg" alt="">
                    <div class="img-overlay"></div>
                </div>
                <div class="text">
                    <h1>Hyden's</h1>
                    <h5>Customers</h5>
                </div>
                <div class="btn">
                    <a href="">Read More</a>
                </div>
            </div>
            <div class="women common">
            <div class="img">
                <img src="../images/image8.jpg" alt="">
                <div class="img-overlay"></div>
            </div>
            <div class="text">
                <h1>Hyden's</h1>
                <h5>owners</h5>
            </div>
            <div class="btn">
                <a href="">Read More</a>
            </div>
            </div>
        </div>

    </div>



    <!--Gsap Link-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>

        const tl_img =gsap.timeline({ease: "Power1.easeInOut"})
        .to(".men .img-overlay",{
            duration:1,
            y:"100%"
        })
        .to(".women .img-overlay",{
            duration:1,
            y:"100%"
        }, "-=.2")
        .from(".img img", {
            opacity:0,
            duration:0,
            scale: 1.2,
            stagger:.2
        })
        .from(".text h1",{
            opacity:0,
            duration:1,
            y: 50
        })
        .from(".text h5",{
            opacity:0,
            duration:1,
            y: 50
        }, "-=.5")
        .to(".content", {
            y:"80px"
        })

        const tl_header =gsap.timeline({ease: "Power1.easeInOut"})

        .from("header",{
            delay:3,
            duration:1,
            y:-80,
        })
        .from("header .logo", {
            duration:1,
            y: -80
        })
        .from("header .menu li", {
            duration:1,
            y: -80,
            stagger:.1
        }, "-=.4");


    </script>
</body>
</html>
